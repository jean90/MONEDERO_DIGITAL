    <div class="post">              

        <f:view contentType="text/html">
            <h:head>
                <f:facet name="first">

                    <p:commandButton value="Crear" update="growl" icon="ui-icon-check" actionListener="#{controlCreacionMoned.save}" style="margin-left: 30px"/>
                    
                    <p:dialog modal="true" resizable="false" widgetVar="conf" header="Monedero creado" showEffect="clip">        
                        <p:panelGrid columns="2" id="display" columnClasses="label,value">
