<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core" 
        xmlns:p="http://primefaces.org/ui" >
      
    <f:view contentType="text/html">
        <h:head>
            <title>Facelet Title</title>
        </h:head>
            <h:body>
                <h:form id="formLogin" prependId="false">
                   <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:panelGrid columns="2">

                        <f:facet name="header">
                        Login
                        </f:facet>
                        
                        <h:outputLabel  value="Username: "/>
                        <p:inputText value="#{monederoLogIn.userName}" required="true" />

                        <h:outputLabel  value="Password: "/>
                        <p:password  value="#{monederoLogIn.password}" required="true" />

                        <f:facet name="footer">
                        <p:commandButton value="Login" type="submit" action="#{monederoLogIn.login()}"/>                       
                        <h:link value="Registrarse" outcome="/inscripcion" />
                        <h:link value="otra" outcome="/otra" />
                        </f:facet>
                    </p:panelGrid>
                </h:form>
                
            </h:body>
    </f:view>
</html>
